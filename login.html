<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StatCoach Volleyball</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #ef4444);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 12px;
            font-size: 16px;
        }

        .nav-link {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #1a1a1a;
        }

        /* Main Content */
        .main {
            padding: 4rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
        }

        .login-container {
            max-width: 400px;
            width: 100%;
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #3b82f6 50%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-header p {
            color: #6b7280;
            font-size: 1rem;
        }

        /* Form */
        .login-form {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid #f3f4f6;
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 2rem;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        .form-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
        }

        .form-header p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-body {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            font-size: 0.875rem;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
        }

        .checkbox-group label {
            font-size: 0.875rem;
            color: #6b7280;
            cursor: pointer;
        }

        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: #1d4ed8;
        }

        .form-submit {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #ef4444);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.3);
        }

        .form-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            color: #1d4ed8;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        /* Demo Features */
        .demo-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            border: 1px solid #f3f4f6;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .demo-header h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .demo-header p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .demo-button {
            width: 100%;
            background: transparent;
            color: #6b7280;
            border: 2px solid #e5e7eb;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .demo-button:hover {
            border-color: #d1d5db;
            color: #374151;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-body {
                padding: 1.5rem;
            }

            .form-header {
                padding: 1.5rem;
            }

            .main {
                padding: 2rem 0;
            }

            .welcome-header h1 {
                font-size: 1.75rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">
                <div class="logo-icon">üèê</div>
                StatCoach Volleyball
            </a>
            <a href="/signup.html" class="nav-link">Don't have an account? Sign up</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="login-container">
                <!-- Welcome Header -->
                <div class="welcome-header">
                    <h1>Welcome Back</h1>
                    <p>Continue analyzing your team's performance</p>
                </div>

                <!-- Login Form -->
                <div class="login-form">
                    <div class="form-header">
                        <h2>Sign In</h2>
                        <p>Access your coaching dashboard</p>
                    </div>

                    <div class="form-body">
                        <div id="alertContainer"></div>

                        <form id="loginForm">
                            <div class="form-group">
                                <label class="form-label" for="email">Email Address</label>
                                <input 
                                    type="email" 
                                    class="form-input" 
                                    id="email" 
                                    name="email" 
                                    required 
                                    placeholder="coach@university.edu"
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <input 
                                    type="password" 
                                    class="form-input" 
                                    id="password" 
                                    name="password" 
                                    required 
                                    placeholder="Enter your password"
                                >
                            </div>

                            <div class="form-options">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="remember" name="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-link">Forgot password?</a>
                            </div>

                            <button type="submit" class="form-submit" id="submitBtn">
                                <span id="submitText">Sign In</span>
                                <div id="loadingSpinner" class="loading-spinner hidden"></div>
                            </button>
                        </form>

                        <div class="form-footer">
                            Don't have an account? <a href="/signup.html">Sign up here</a>
                        </div>
                    </div>
                </div>

                <!-- Demo Access -->
                <div class="demo-section">
                    <div class="demo-header">
                        <h3>Try the Analysis Tool</h3>
                        <p>Test our volleyball analysis without creating an account</p>
                    </div>
                    <button class="demo-button" onclick="window.location.href='/'">
                        Go to Demo Analysis Tool
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize Supabase - you'll need to add your actual Supabase URL and key
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        // Uncomment when you have Supabase set up
        // const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            loadingSpinner.classList.remove('hidden');

            try {
                // Get form data
                const formData = new FormData(e.target);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password'),
                    remember: formData.get('remember')
                };

                // TODO: Replace with actual Supabase login
                // const { data, error } = await supabase.auth.signInWithPassword({
                //     email: loginData.email,
                //     password: loginData.password
                // });

                // if (error) throw error;

                // Simulate API call for now
                await new Promise(resolve => setTimeout(resolve, 1500));

                // For demo purposes - simulate successful login
                showAlert('Login successful! Redirecting to dashboard...', 'success');
                
                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Invalid email or password. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loadingSpinner.classList.add('hidden');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Check if user is already logged in (when Supabase is set up)
        // supabase.auth.onAuthStateChange((event, session) => {
        //     if (event === 'SIGNED_IN' && session) {
        //         window.location.href = '/dashboard.html';
        //     }
        // });
    </script>
</body>
</html>
